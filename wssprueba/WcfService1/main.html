
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript"  src="Vistas/dist/js/bootstrap.js" ></script>
<link rel="stylesheet" type="text/css" href="vistas/dist/css/bootstrap.css"> 
<script type="text/javascript"  src=vistas/js/control.js ></script>

<head>
    <title>Administracion</title>
</head>


<body>
<div class="row">
    <div class="col-md-6 col-md-offset-2">
<div class="panel panel-primary">
<div class="panel-body">
<h2>Datos del Edificio</h2><br />
<form class="form-horizontal">
<fieldset>

<div class="form-group">
  <label class="col-md-2 control-label" for="EdiDir">Direccion</label>  
  <div class="col-md-4">
  <input id="EdiDir" name="EdiDir" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="Edipisos">Pisos</label>  
  <div class="col-md-1">
  <input id="Edipisos" name="Edipisos" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="Edipisos">DeptosXPiso</label>  
  <div class="col-md-1">
  <input id="Text1" name="Edipisos" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="EdiAsc">Ascensores</label>
  
  
  <div class="col-md-10"> 
    <label class="radio-inline" for="EdiAsc-0">
      <input name="EdiAsc" id="EdiAsc-0" value="0" checked="checked" type="radio">
      0
    </label> 
    <label class="radio-inline" for="EdiAsc-1">
      <input name="EdiAsc" id="EdiAsc-1" value="1" type="radio">
      1
    </label> 
    <label class="radio-inline" for="EdiAsc-2">
      <input name="EdiAsc" id="EdiAsc-2" value="2" type="radio">
      2
    </label> 
    <label class="radio-inline" for="EdiAsc-3">
      <input name="EdiAsc" id="EdiAsc-3" value="3" type="radio">
      3
    </label>
  </div>
  </div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-2 control-label" for="EdiAme">Amenities</label>
  <div class="col-md-8">
  <div class="checkbox">
    <label for="EdiAme-0">
      <input name="EdiAme" id="EdiAme-0" value="1" type="checkbox">
      Laundry
    </label>
	</div>
  <div class="checkbox">
    <label for="EdiAme-1">
      <input name="EdiAme" id="EdiAme-1" value="1" type="checkbox">
      Gym
    </label>
	</div>
  <div class="checkbox">
    <label for="EdiAme-2">
      <input name="EdiAme" id="EdiAme-2" value="1" type="checkbox">
      Sum
    </label>
	</div>
  <div class="checkbox">
    <label for="EdiAme-3">
      <input name="EdiAme" id="EdiAme-3" value="1" type="checkbox">
      Parrilla
    </label>
	</div>
  </div>
</div>

</fieldset>
</form>
 <h2>Datos de la administracion</h2>
<form class="form-horizontal">
<fieldset>

  <h4>Ubicacion</h4>
    <div class="form-group">
          <label class="col-md-2 control-label" for="Edipisos">Direccion</label>  
          <div class="col-md-4">
            <input id="Text2" name="AdmDir" placeholder="" class="form-control input-md" required="" type="text">
          </div>
    </div>
 
    <div class="form-group">
          <label class="col-md-2 control-label" for="Edipisos">Telefono</label>  
          <div class="col-md-4">
            <input id="Text3" name="AdmTel" placeholder="" class="form-control input-md" required="" type="text">
          </div>
    </div>


    <div class="form-group">
          <label class="col-md-2 control-label" for="Edipisos">Email</label>  
          <div class="col-md-4">
            <input id="Text4" name="AdmEmail" placeholder="" class="form-control input-md" required="" type="text">
          </div>
    </div>
    <h4>Contacto</h4>
    <div class="form-group">
          <label class="col-md-2 control-label" for="Edipisos">Nombre</label>  
          <div class="col-md-4">
            <input id="Text5" name="AdmContNam" placeholder="" class="form-control input-md" required="" type="text">
          </div>
    </div>
       <div class="form-group">
          <label class="col-md-2 control-label" for="Edipisos">Email</label>  
          <div class="col-md-4">
            <input id="Text6" name="AdmContEm" placeholder="" class="form-control input-md" required="" type="text">
          </div>
    </div>

  </div>
  
  </div>
</fieldset>
</form>
</div>

    <div class="col-md-3">
    <div class="panel panel-primary">
        <div class="panel-body">
        <h2>Algun otro panel que pueda necesitarse</h2><br />
        <form class="form-horizontal">
        <fieldset>

        <div class="form-group">
          <label class="col-md-2" >Algun tipo de datos relacionados</label>  
   
        </div>
        </fieldset>
       </form>
    </div>
    </div>
    </div>
 
</body>
</html>
