<html>

<head>
	<title>VFM</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"> 
    <script type="text/javascript">


        function uploadBlobOrFile(blobOrFile) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'wcf/WCFUploader.svc/Upload/', true);

            xhr.setRequestHeader('Content-length', blobOrFile.size);

            xhr.onload = function (e) {
                progressBar.value = 0;
                progressBar.textContent = progressBar.value;
            };

            // Listen to the upload progress.
            var progressBar = document.querySelector('progress');
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    progressBar.value = (e.loaded / e.total) * 100;
                    progressBar.textContent = progressBar.value; // Fallback.
                }
            };
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            };

            xhr.send(blobOrFile);
        }

    </script>


</head>
	
<body>
<form enctype="multipart/form-data" >
<INPUT type=file id=File1 name=File1  />
<br>
<input type="button" id="Submit1" value="Upload" />
</form>

</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js" ></script>
<script type="text/javascript" src="dist/js/bootstrap.js" ></script>
<script type="text/javascript" src="js/SubirExpensa.js" ></script>
<script type="text/javascript" src="js/jquery.js"></script>

</html>
