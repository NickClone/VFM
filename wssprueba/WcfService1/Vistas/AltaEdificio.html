<html>

<head>
	<title>VFM</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"> 

</head>
	
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Alta Edificio</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_nombre">Nombre de Edificio</label>  
  <div class="col-md-3">
  <input id="edif_nombre" name="edif_nombre" type="text" placeholder="Condominio Manzanares" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_calle">Calle</label>  
  <div class="col-md-3">
  <input id="edif_calle" name="edif_calle" type="text" placeholder="Araoz" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_num">Numero</label>  
    <div class="col-md-1">
  <input id="edif_num" name="edif_num" type="text" placeholder="123" class="form-control input-md">
  </div>
</div>

<!-- Text input -->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_cp">Codigo Postal</label>  
    <div class="col-md-1">
  <input id="edif_cp" name="edif_cp" type="text" placeholder="1181" class="form-control input-md">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_cantpisos">Pisos</label>
  <div class="col-md-1">
    <select id="edif_cantpisos" name="edif_cantpisos" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_deptosxpiso">Departamentos por piso</label>
  <div class="col-md-1">
    <select id="edif_deptosxpiso" name="edif_deptosxpiso" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_loc">Localidad/Barrio</label>  
  <div class="col-md-2">
  <input id="edif_loc" name="edif_loc" type="text" placeholder="Almagro" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_prov">Provincia</label>  
  <div class="col-md-2">
  <input id="edif_prov" name="edif_prov" type="text" placeholder="Buenos Aires" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_country">Pais</label>  
  <div class="col-md-2">
  <input id="edif_country" name="edif_country" type="text" placeholder="Argentina" class="form-control input-md">
    
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="edif_btn"></label>
  <div class="col-md-4">
    <button id="edif_btn" name="edif_btn" class="btn btn-primary">Cargar</button>
  </div>
</div>

</fieldset>
</form>

</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js" ></script>
<script type="text/javascript" src="dist/js/bootstrap.js" ></script>
<script type="text/javascript" src="js/AltaEdificio.js" ></script>
<script type="text/javascript" src="js/jquery.js"></script>

</html>
